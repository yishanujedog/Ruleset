name: Compile Ruleset
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  compile:
    runs-on: ubuntu-24.04-arm
    steps:
      - shell: bash
        run: |
          git config --global core.longpaths true
          git config --global core.preloadindex true
          git config --global core.fscache true
          git config --global gc.auto 0
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false
          fetch-depth: 1
      - shell: bash
        run: |
          if [ -d "Sukka" ]; then
            rm -rf Sukka
          fi
          git clone --depth=1 --single-branch https://github.com/SukkaW/Surge.git Sukka
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version-file: "Sukka/.node-version"
          cache: "pnpm"
          cache-dependency-path: "Sukka/pnpm-lock.yaml"
      - shell: bash
        run: |
          pnpm install --frozen-lockfile --prefer-offline
        working-directory: Sukka
      - id: paths
        shell: bash
        run: |
          OUTPUT_DIR="./dist"
          echo "output_dir=${OUTPUT_DIR}" >> "$GITHUB_OUTPUT"
          mkdir -p "${OUTPUT_DIR}/List/domainset"
          touch "${OUTPUT_DIR}/List/domainset/speedtest.conf"
      - uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: bash -euo pipefail -c "cd Sukka && pnpm run build"
        env:
          PUBLIC_DIR: ${{ github.workspace }}/${{ steps.paths.outputs.output_dir }}
          NODE_ENV: production
      - shell: bash
        run: |
          OUTPUT_DIR="${{ steps.paths.outputs.output_dir }}"
          [ -d "$OUTPUT_DIR" ]
          [ "$(find "$OUTPUT_DIR" -type f | wc -l)" -gt 0 ]
          [ -f Sukka/.BUILD_FINISHED ]
      - shell: bash
        run: |
          cd "${{ steps.paths.outputs.output_dir }}"
          rm -f 404.html _headers index.html README.md
      - shell: bash
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f "${{ steps.paths.outputs.output_dir }}"
          if git diff --cached --quiet; then
            echo "HAS_CHANGES=false" >> "$GITHUB_ENV"
            exit 0
          fi
          echo "HAS_CHANGES=true" >> "$GITHUB_ENV"
          git commit -m "feat: bump [$(date -u +%FT%TZ)]"
      - name: Push
        if: env.HAS_CHANGES == 'true'
        shell: bash
        run: |
          git pull --rebase --autostash origin ${{ github.ref_name }}
          git push origin HEAD:${{ github.ref_name }}
